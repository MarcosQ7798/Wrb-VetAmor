<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arte de René Hebra</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Times New Roman', serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Header Nav */
    header {
      background-color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-family: 'Times New Roman', serif;
      font-weight: 400;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2.5rem;
      margin: 0;
      padding: 0;
      font-weight: 400;
      font-size: 1rem;
    }
    nav ul li {
      white-space: nowrap;
    }
    /* Main Hero Section */
    .hero {
      flex-grow: 1;
      background-image: url(Images/Firefly_gemini-flash_ahora\ genera\ una\ manada\ de\ cachoritos\ en\ fila\ 112209.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 1rem;
      min-height: 100vh;
      /* overlay */
      position: relative;
      z-index: 1;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: -1;
    }
    .hero small {
      font-size: 1rem;
      margin: 0 0 0.5rem 0;
      font-weight: 400;
      letter-spacing: 0.1em;
      opacity: 0.8;
      font-family: 'Times New Roman', serif;
    }
    .hero h1 {
      font-family: 'Times New Roman', serif;
      font-weight: 400;
      font-size: 4.5rem;
      letter-spacing: 0.3em;
      line-height: 1.1;
      margin: 0;
      user-select: none;
      text-transform: uppercase;
      max-width: 90vw;
    }
    /* Footer */
    footer {
      background-color: #000;
      text-align: center;
      padding: 0.75rem 1rem;
      font-size: 0.75rem;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      user-select: none;
      color: #ccc;
    }
    footer a {
      font-weight: 700;
      color: #ccc;
      text-decoration: underline;
    }
    footer a:hover {
      color: #fff;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
        letter-spacing: 0.2em;
      }
      nav ul {
        gap: 1rem;
        font-size: 0.9rem;
      }
      header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" aria-label="Logo RH"><img src="Images/Firefly_gemini-flash_ahora genera un logotipo que lleve el tecto VetAmor es una veterianaria 112209.png" alt="" height="50" width="50" ></div>
    <nav aria-label="Navegación principal">
      <ul>
        <li><a href="index2.html">Sobre Nosotros</a></li>
        <li><a href="index3.html">Productos y Servicios</a></li>
        <li><a href="index4.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero" role="main" aria-label="Arte de René Hebra">
    <small>Nosotros somos</small>
    <h1>VetAmor</h1>
  </main>

  <footer>
    <p><a href="#politica-privacidad">Política de Privacidad</a></p>
    <p>© 2035 Creado por VetAmor</p>
  </footer>
</body>
</html>
